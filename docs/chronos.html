<!doctype html>
<html>
<head>
  <title>Timeline</title>
  <script type="text/javascript" src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
    #visualization {
      width: 1200px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
<div id="visualization"></div>
<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet([
    {id: 1, content: 'Newton', start: '1646-04-20', end:'1726-04-20'},
    {id: 2, content: 'Euler', start: '1707-04-14', end:'1783-04-14'},
    {id: 3, content: 'Poisson', start: '1781-04-18', end:'1840-04-18'},
    {id: 4, content: 'East India Co', start: '1748-04-16', end: '1853-04-19'},
    {id: 5, content: 'World war 2', start: '1938-04-25', end:'1946-04-25'},
    {id: 6, content: 'First flight', start: '1903-04-27', type: 'point'},
    {id: 7, content: 'World war 1', start: '1914-07-28', end: '1918-11-11'},
    {id: 8, content: 'Genghiz Khan', start: '1158-07-28', end: '1227-11-11'},
    {id: 9, content: 'United States born', start: '1776-07-04', type: 'point'},
  ]);
  //https://github.com/visjs/vis-timeline
  
  // Configuration for the Timeline
  var options = {};

  // Create a Timeline
  var timeline = new vis.Timeline(container, items, options);
</script>
</body>
</html>
